[gcode_macro CHAMBER_FAN_ON]
gcode:
    {action_call_remote_method("set_device_power",
                                device="chamber_fan",
                                state="on",
                                force=True)}

[gcode_macro CHAMBER_FAN_OFF]
gcode:
    {action_call_remote_method("set_device_power",
                                device="chamber_fan",
                                state="off")}

[gcode_macro AIR_CIRCULATION_EXTERNAL]
gcode:
    CHAMBER_FAN_ON

[gcode_macro AIR_CIRCULATION_STOP]
gcode:
    CHAMBER_FAN_OFF

