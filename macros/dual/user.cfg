
[gcode_macro EXHUAST_FAN_ON]
gcode:
    {action_call_remote_method("set_device_power",
                                device="exahaust_fan",
                                state="on",
                                force=True)}

[gcode_macro EXHUAST_FAN_OFF]
gcode:
    {action_call_remote_method("set_device_power",
                                device="exhaust_fan",
                                state="off")}
[gcode_macro INTERNAL_FAN_ON]
gcode:
    {action_call_remote_method("set_device_power",
                                device="exahaust_fan",
                                state="on",
                                force=True)}

[gcode_macro INTERNAL_FAN_OFF]
gcode:
    {action_call_remote_method("set_device_power",
                                device="exhaust_fan",
                                state="off")}

[gcode_macro AIR_CIRCULATION_EXTERNAL]
gcode:
    EXHUAST_FAN_ON

[gcode_macro AIR_CIRCULATION_INTERNAL]
gcode:
    INTERNAL_FAN_ON

[gcode_macro AIR_CIRCULATION_ALL]
gcode:
    INTERNAL_FAN_ON
    EXHUAST_FAN_ON

[gcode_macro AIR_CIRCULATION_STOP]
gcode:
    EXHUAST_FAN_ON
    INTERNAL_FAN_OFF
